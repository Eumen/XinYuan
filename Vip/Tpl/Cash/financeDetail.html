<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>车壹号尾气清净剂管理系统</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-transform">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=2.0, user-scalable=1"> -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="layoutmode" content="standard">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="renderer" content="webkit">

<meta name="wap-font-scale" content="no">
<meta content="telephone=no" name="format-detection">
<meta http-equiv="Pragma" content="no-cache">
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Css/bootstrap.min.css" title="default">
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Css/bootstrap-theme.min.css" title="default">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/ace.css"
	title="default">
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Css/ace-fonts.css" title="default">
<link rel="stylesheet" type="text/css"
	href="__PUBLIC__/Css/fonts-awesome.css" title="default">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/buttons.css">
<script language=javascript src="__PUBLIC__/Js/wpCalendar.js"></script>
<style>
/* Sticky footer styles
-------------------------------------------------- */
html, body {
	height: 100%;
	/* The html and body elements cannot have any padding or margin. */
}

/* Wrapper for page content to push down footer */
#wrap {
	min-height: 100%;
	height: auto !important;
	height: 100%;
	/* Negative indent footer by its height */
	margin: 0 auto -60px;
	/* Pad bottom by footer height */
	padding: 0 0 60px;
}

/* Set the fixed height of the footer here */
.footer {
	padding-top: 15px;
	padding-bottom: 30px;
	margin-top: 50px;
	width: 100%;
	height: 40px;
	border-top: 4px solid #269abc;
}

#wrap>.container {
	padding: 60px 15px 0;
}

.container .credit {
	margin: 20px 0;
}

#footer>.container {
	padding-left: 15px;
	padding-right: 15px;
}

code {
	font-size: 80%;
}
</style>
<script src="__PUBLIC__/Js/Jquery/jquery-1.11.3.min.js"></script>
<script src="__PUBLIC__/Js/Jquery/bootstrap.min.js"></script>

</head>
<body style="background-color: #f0f3ef;">
	<include file="Public:xyHead" />
	<!-- Wrap all page content here -->
	<div id="wrap">

		<!-- Begin page content -->
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h4>
						<a href="javascript:history.back();" class="btn-xs btn-info"><img
							src="__PUBLIC__/Images/left.png"></a>资产明细
					</h4>
				</div>
			</div>

			<div class="center_box">
				<!-- 列表显示区域  -->
				<table width="600" align="left">
					<tr>
						<td align="center">
							<form method='post' action="__URL__/adminCurrency">
								会员编号： <input name="userId" type="text" id="userId" title="帐号查询"
									maxlength="200"> <input type="submit" name="Submit"
									value="搜索" class="button_text" />
							</form>
						</td>
					</tr>
				</table>
				<form name="form3" method="post" action="__URL__/adminCurrencyAC">
					<table width="100%" cellpadding=3 border=0 cellspacing="1" id="tb1"
						bgcolor="#b9c8d0" class="tab3">
						<thead>
							<tr class="content_td">
								<th nowrap><span>会员编号</span></th>
								<th nowrap><span>姓名</span></th>
								<th nowrap><span>提现金额</span></th>
							</tr>
						</thead>
						<tbody>
							<if condition="empty($list) eq true">
							<tr>
								<td align="center" colspan="1">暂无数据</td>
							</tr>
							</if>
							<if condition="empty($list) neq true"> <volist name="list"
								id="vo">
							<tr>
								<td>{$vo.withdraw_time|date='Y-m-d H:i:s',###}</td>
								<td>{$vo['user_id']}</td>
								<td>{$vo['tel']}</td>
							</tr>
							</volist> </if>
						</tbody>
					</table>
				</form>
				<table width="100%" class="tab3_bottom" border="0" cellpadding="0"
					cellspacing="1">
					<tr>
						<td align="center">{$page}</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<include file="Public:xyFoot" />
	<script>
		new TableSorter("tb1");
	</script>
</body>
