			                            </div>

			                                <div class="avatar-body">
			                                    <!-- Upload image and data -->
			                                    <div class="avatar-upload">
			                                        <input class="avatar-src" name="avatar_src" type="hidden"/>
			                                        <input class="avatar-data" name="avatar_data" type="hidden"/>
			                                        <label for="avatarInput">头像上传</label>
			                                        <input class="avatar-input" id="avatarInput" name="avatar_file" type="file"/>
			                                    </div>
			                                    <!-- Crop and preview -->
			                                    <div class="row">
			                                        <div class="col-md-9">
			                                            <div class="avatar-wrapper"></div>
			                                        </div>
			                                        <div class="col-md-3">
			                                            <div class="avatar-preview preview-lg"></div>
			                                            <div class="avatar-preview preview-md"></div>
			                                            <div class="avatar-preview preview-sm"></div>
			                                        </div>
			                                    </div>
			                                    <div class="row avatar-btns">
			                                        <div class="col-md-9">

   </div>
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal" action="__URL__/changedataSave" id="registerForm" method="post">
				<!-- #section:elements.form -->
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >头像：</label>
					<!-- Current avatar -->
		            <div class="avatar-view" title="更换头像">
		                <img name="us_img" type="text" id="us_img" value="{$vo['us_img']}" 
								  		 src="{$vo['us_img']}"  class="img-responsive thumbnail" >
		            </div>
				</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >用户名</label>
					<div class="col-sm-9">
						<input name="user_id" type="text" id="user_id" value="{$vo['user_id']}" class="col-xs-12 col-sm-5"  style="background-color: #ddd;" readonly="readonly" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >姓名</label>
					<div class="col-sm-9">
							<eq name="vo['user_name']" value="">
								<input name="user_name" type="text" id="user_name" value="{$vo['user_name']}" class="col-xs-12 col-sm-5" />
							<else />
								<input name="user_name" type="text" id="user_name" value="{$vo['user_name']}" class="col-xs-12 col-sm-5"  readonly="readonly" />
							</eq>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >手机号</label>
					<div class="col-sm-9">
						<input name="tel" type="text" id="tel" value="{$vo['tel']}" class="col-xs-12 col-sm-5" readonly="readonly"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >身份证号</label>
					<div class="col-sm-9">
							<eq name="vo['user_code']" value="">
								<input name="user_code" type="text" id="user_code" value="{$vo['user_code']}" class="col-xs-12 col-sm-5" />
							<else />
								<input name="user_code" type="text" id="user_code" value="{$vo['user_code']}" class="col-xs-12 col-sm-5" readonly="readonly" />
							</eq>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >银行卡号</label>
					<div class="col-sm-9">
						<input name="bankcard_number" type="text" id="bankcard_number" value="{$vo['bankcard_number']}" class="col-xs-12 col-sm-5"  maxlength="19" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >开户银行</label>
					<div class="col-sm-9">
						<select name="bank" id="bank" class="col-xs-12 col-sm-5" >
							<volist name='bank' id='voo'>
								<eq name='bank[$key]' value="$b_bank['bank']">
								<option value="{$bank[$key]}" selected="selected" class="col-xs-offset-0" >{$bank[$key]}</option>
								<else />
								<option value="{$bank[$key]}">{$bank[$key]}</option>
								</eq>
							</volist>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >省份</label>
					<div class="col-sm-9">
						<input name="bank_province" type="text" id="bank_province" value="{$vo['bank_province']}" class="col-xs-12 col-sm-5" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >城市</label>
					<div class="col-sm-9">
						<input name="bank_city" type="text" id="bank_city" value="{$vo['bank_city']}" class="col-xs-12 col-sm-5" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >开户详细地址</label>
					<div class="col-sm-9">
						<input name="bank_address" type="text" id="bank_address" value="{$vo['bank_address']}" class="col-xs-12 col-sm-5" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >密码</label>

					<div class="col-sm-9">
						<input name="password" type="password" id="password" value="{$vo['password']}" class="col-xs-12 col-sm-5" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >确认密码</label>
					<div class="col-sm-9">
						<input name="confirm_password" type="password" id="confirm_password" value="{$vo['password']}" class="col-xs-12 col-sm-5" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >二级密码</label>
					<div class="col-sm-9">
						<input name="password2" type="password" id="password2" value="{$vo['password2']}" class="col-xs-12 col-sm-5" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >确认二级密码</label>
					<div class="col-sm-9">
						<input name="confirm_password2" type="password" id="confirm_password2" value="{$vo['password2']}" class="col-xs-12 col-sm-5" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >手机验证码：</label>
					<div class="col-sm-9">
						<input name="confirm_password2" type="text" id="confirm_password2" placeholder="请输入手机验证码" class="col-xs-10 col-sm-5" />
						<button class="btn-xs btn-default col-xs-2 col-sm-1 col-md-1" type="button">
							<i class="ace-icon fa fa-check bigger-110"></i>
							发送
						</button>
					</div>
				</div>
				&nbsp;<br>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>
							确认
						</button>

						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							重置
						</button>
					</div>
				</div>
			</form>
