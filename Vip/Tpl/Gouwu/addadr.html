<!-- Wrap all page content here -->
<div id="wrap">
  <!-- Begin page content -->
  <div class="container">
  <div class="row">
	<div class="col-xs-12">
		<h4>
			<a href="__APP__/Gouwu/mallIndex/"
				class="glyphicon glyphicon-chevron-left bg-info"
				style="font-size: 16px;"></a>新增地址
		</h4>
	</div>
</div>
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal" role="form"  action="__URL__/addAddress" method="post" id="form1">
				<!-- #section:elements.form -->
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" for="form-field-1">收货人姓名：</label>
					<div class="col-sm-9">
						<input name="user_name" type="text" placeholder="请输入收货人姓名" class="col-xs-10 col-sm-5" value="{$rs['user_name']}" id="user_name" tabindex="2"  />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >收货人地址：</label>
					<div class="col-sm-9">
						<input name="address" type="text" placeholder="请输入收货人详细地址" class="col-xs-10 col-sm-5" id="address" tabindex="3"  value="{$rs['address']}"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >手机号码：</label>
					<div class="col-sm-9">
						<input type="text" id="tel" name="tel" value="{$rs['tel']}" placeholder="请输入收货人手机号码" class="col-xs-10 col-sm-5" />
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-offset-3 col-md-9">
						<button class="btn btn-info" type="submit">
							<i class="ace-icon fa fa-check bigger-110"></i>
							确认
						</button>
						&nbsp; &nbsp; &nbsp;
						<button class="btn" type="reset">
							<i class="ace-icon fa fa-undo bigger-110"></i>
							重置
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
    
  </div>
</div>
