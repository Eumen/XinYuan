<include file="Public:header" />
<div class="ncenter_box">
<div class="accounttitle"><h1>产品添加&nbsp;[ <a href="javascript:history.go(-1);">返回列表</a> ] </h1></div>
<table cellpadding=3 cellspacing=0 width=100% >
<form method='post' id="form1" name="form1" action="__URL__/pro_inserts">
<tr>
	<td width="15%" align="right">产品名称：</td>
	<td><input type="text" class="huge bLeftRequire" name="name" value="{$rs.name}"></td>
</tr>
<tr>
	<td width="15%" align="right">联盟商家用户名：</td>
	<td><input type="text" class="huge bLeftRequire" name="user_id" value="{$rs.user_id}"></td>
</tr>
<tr>
	<td width="15%" align="right">联盟商家店名：</td>
	<td><input type="text" class="huge bLeftRequire" name="shopName" value="{$rs.shopName}"></td>
</tr>
<tr>
	<td width="15%" align="right">库存：</td>
	<td><input type="text" class="huge bLeftRequire" name="stock_count" value="{$rs.stock_count}"></td>
</tr>
<tr>
	<td height="22" align="right">产品分类：</td>
	<td>
    <select name="cptype">
    <volist name='list' id='voo'>
    <option value="{$voo['id']}" <eq name="rs.cptype" value="$voo['id']">selected</eq>>{$voo['tpname']}</option>
    </volist>
    </select></td>
</tr>
<tr>
	<td height="22" align="right">成本价：</td>
	<td><input type="text" name="price" id="price" value="{$rs.price}" size="10" maxlength="10"></td>
</tr>
<tr>
	<td height="22" align="right">零售价：</td>
	<td><input type="text" name="sale_price" id="sale_price" value="{$rs.sale_price}" size="10" maxlength="10"></td>
</tr>
<tr>
	<td height="22" align="right">会员价：</td>
	<td><input type="text" name="vip_price" id="vip_price" value="{$rs.vip_price}" size="10" maxlength="10"></td>
</tr>
<tr>
	<td height="22" align="right">批发价：</td>
	<td><input type="text" name="whole_sale_price" id="whole_sale_price" value="{$rs.whole_sale_price}" size="10" maxlength="10"></td>
</tr>
<tr>
	<td align="right">产品图片：</td>
	<td class="center"><input name="img1" type="text" id="img1" value="" size="50" maxlength="500" /></td>
</tr>
<tr>
	<td align="right">本地上传：</td>
	<td class="center"><iframe src="__URL__/upload_add" width="350" height="30" scrolling="no" frameborder="0"></iframe>上传格式：jpg, gif, png, jpeg</td>
</tr>
<tr> 
	<td align="right">内容：</td>
	<td>
    {$html}</td>
</tr>
<tr>
	<td></td>
	<td class="center">
	<input type="hidden" name="status" value="1">
	<input type="submit" value="保存" class="btn1">
	<input type="reset" name="button" id="button" value="重置" class="btn1" />
    </td>
</tr>
</form>
</table>
</div>
</body>
</html>
