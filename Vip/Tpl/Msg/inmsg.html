<include file="Public:xyHead" />
<div class="ncenter_box">
	<div class="accounttitle">
		<h4>
			<a href="__APP__/News/newsIndex/"
				class="glyphicon glyphicon-chevron-left bg-info"
				style="font-size: 16px;"></a>收件箱
		</h4>
	</div>
	<form name="form1" method="post" action="__URL__/s_del/">
		<table width="100%" class="table table-borded table-striped">
			<tr>
				<th><input type="checkbox" name="chkall"
					value="checkbox" onclick="CheckAll(this.form)" class="btn2"
					id="chkall" /></th>
				<th>状态</th>
				<th>发件人</th>
				<th>主题</th>
				<th>时间</th>
			</tr>
			<volist name="list" id="vo">
			<tr>
				<td><input type="checkbox" name="tabledb[]"
					value="{$vo['id']}" class="btn2" /></td>
				<td><eq name="vo['s_read']" value="1">
					<span class="STYLE2">已阅</span>
					<else />
					<span class="STYLE1">未阅</span></eq></td>
				<td>{$vo['f_user_id']|conname}</td>
				<td><a href="__URL__/s_view/did/{$vo['id']}">{$vo['title']}</a></td>
				<td>{$vo.f_time|date='Y-m-d H:i:s',###}</td>
			</tr>
			</volist>
			<tr>
				<td colspan="5">&nbsp;&nbsp; <input name="全选" type="button"
					class="button_text" id="全选" onclick="CheckAll(this.form)"
					value="全选" /> &nbsp;&nbsp; <input type="submit" name="action"
					value="删除信件" onclick="return allcheckbox();" class="button_text" /></td>
			</tr>
		</table>
	</form>
	<table width="100%" class="tab3_bottom" border="0" cellpadding="0"
		cellspacing="1">
		<tr>
			<td>{$page}</td>
		</tr>
	</table>
</div>
<include file="Public:xyFoot" />
</body>
</html>
<script>new TableSorter("tb1");</script>
