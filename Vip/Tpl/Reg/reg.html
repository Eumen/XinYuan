<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>车壹号尾气清净剂管理系统</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta http-equiv="Cache-Control" content="no-transform">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=2.0, user-scalable=1"> -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="layoutmode" content="standard">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="renderer" content="webkit">

<meta name="wap-font-scale" content="no">
<meta content="telephone=no" name="format-detection">
<meta http-equiv="Pragma" content="no-cache">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.min.css" title="default">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/login0.css" media="screen"  title="default">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/fontsIco.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap.css" title="default">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-theme.css" title="default">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/bootstrap-theme.min.css" title="default">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/animate.min.css" title="">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/common.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/style.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/Css/font-awesome.min.css">

</head>
<body>
<style>
body {
  color: #333333;
  background-color: #f0f0f0;
}
</style>
<br>
<div class="container">
	<div class="form row">
		<div class="span12">
			<form class="form-horizontal "  method="post"  id = "registerForm" action="__URL__/regAC">
					<div class="form-group">
						<div class="col-sm-6">
							<legend>注册会员</legend>
						</div>
					</div>
				<div class="form-group">
					<label class="col-sm-2  control-label" >帐号：</label>
					<div class="col-sm-4">
						<input id="user_id"  name="user_id"  class="form-control "  placeholder="请输入登录用户名" type="text" maxlength="10"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2  control-label" >密码：</label>
					<div class="col-sm-4">
						<input id="password" name="password"  class="form-control"  placeholder="请输入登录密码" type="password"  maxlength="16"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2  control-label" >确认密码：</label>
					<div class="col-sm-4">
						<input id="confirm_password" name="confirm_password"  class="form-control"  placeholder="请确认登录密码" type="password"  maxlength="16"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2  control-label" >手机号：</label>
					<div class="col-sm-4">
						<input id="tel"  name="tel"  class="form-control"  placeholder="请输入11位手机号码"  type="text"  maxlength="11"/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2  control-label" >验证码：</label>
					<div class="col-sm-4">
						<input id="code" class="form-control"  placeholder="请输入验证码"  type="text" />
					</div>
					<div class="col-sm-2">
						<button class="btn-primary btn-sm " type="button">发送</button>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-4">
						<button class="btn-info btn-lg btn-block" type="submit" style = "width:340px;">注册</button>
						<br>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
</body>
</html>
