<include file="Public:xyHead" />
	<div class="container">
		<div class="accounttitle">
			<h4>
				<a href="__APP__/Tree/netlist"
					class="glyphicon glyphicon-chevron-left bg-info"
					style="font-size: 16px;"></a>用户详细信息
			</h4>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<form class="form-horizontal" action="__URL__/changedataSave"
					id="form1" name="form1" method="post">
					<!-- #section:elements.form -->
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">用户名</label>
						<div class="col-sm-9">
							<input name="user_id" type="text" id="user_id"
								value="{$vo['user_id']}" class="col-xs-12 col-sm-5"
								disabled="disabled" readonly="readonly" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">姓名</label>
						<div class="col-sm-9">
							<input name="user_name" type="text" id="user_name"
								value="{$vo['user_name']}" class="col-xs-12 col-sm-5"
								disabled="disabled" readonly="readonly" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">级别</label>
						<div class="col-sm-9">
						<eq name ="$vo['grade']" value ="1">
							<input name="grade" type="text" id="grade" value="会员" class="col-xs-12 col-sm-5" disabled="disabled" readonly="readonly" />
						<else/>
							<eq name ="$vo['grade']" value ="2">
								<input name="grade" type="text" id="grade" value="管理员" class="col-xs-12 col-sm-5" disabled="disabled" readonly="readonly" />
							<else/>
								<input name="grade" type="text" id="grade" value="普通用户" class="col-xs-12 col-sm-5" disabled="disabled" readonly="readonly" />
							</eq>					
						</eq>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">注册金额</label>
						<div class="col-sm-9">
							<input name="money" type="text" id="money"
								value="{$vo['money']}" class="col-xs-12 col-sm-5"
								disabled="disabled" readonly="readonly" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">推荐人</label>
						<div class="col-sm-9">
							<input name="re_name" type="text" id="re_name"
								value="{$vo['re_name']}" class="col-xs-12 col-sm-5"
								disabled="disabled" readonly="readonly" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">手机号</label>
						<div class="col-sm-9">
							<input name="tel" type="text" id="tel" value="{$vo['tel']}"
								class="col-xs-12 col-sm-5" disabled="disabled"
								readonly="readonly" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">团队人数</label>
						<div class="col-sm-9">
							<input name="team_sum" type="text" id="team_sum" value="{$vo['team_sum']}"
								class="col-xs-12 col-sm-5" disabled="disabled"
								readonly="readonly" />
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-3 control-label no-padding-right">推荐人数</label>
						<div class="col-sm-9">
							<input name="recommend_sum" type="text" id="recommend_sum" value="{$vo['recommend_sum']}"
								class="col-xs-12 col-sm-5" disabled="disabled"
								readonly="readonly" />
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<include file="Public:xyFoot" />
	</div>
</body>
<script>
$(document).ready(function() {
	$(document).ready(function() {
	    $('#example').DataTable();
	} );
} );
</script>
</html>
