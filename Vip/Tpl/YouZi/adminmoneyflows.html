<include file="Public:xyHead" />
<script language=javascript src="__PUBLIC__/Js/wpCalendar.js"></script>
<style type="text/css">
.us_btn{height:27px; line-height:27px; font-size:12px; font-weight:bold; padding:0 10px; text-decoration:underline;}
.STYLE1 {color: #FF0000}
</style>
<div class="ncenter_box">
<div class="accounttitle"><h5><a href="__APP__/Public/adminIndex/" class="glyphicon glyphicon-chevron-left bg-info" style="font-size: 16px;"></a>货币流向统计</h5></div>
<table width="100%" border="0" cellpadding="0" cellspacing="3">
    <tr>
    <td>
    <form id="form1" name="form1" method="post" action="__URL__/adminmoneyflows">
    开始日期：<input name="S_Date" type="text" id="S_Date" onFocus="showCalendar(this)" readonly value="{$S_Date}" />
    &nbsp;&nbsp;
    结算日期：<input name="E_Date" type="text" id="E_Date" onFocus="showCalendar(this)" readonly value="{$E_Date}" />
    &nbsp;&nbsp;
    搜索会员：<input name="UserID" type="text" id="UserID" value="{$UserID}"/>
    &nbsp;&nbsp;
    <input type="submit" name="Submit" value="查询" class="button_text" /></form></td>
    </tr>
</table>
<table width="100%" border="0" cellpadding="0" cellspacing="3">
    <tr>
    <td>
    <eq name="ry" value="0">
    <span class="us_btn">查看全部</span>
    <else/>
    <input type="button" name="action" value="查看全部" class="button_text" onclick="window.location='__URL__/adminmoneyflows/tp/0/S_Date/{$S_Date}/E_Date/{$E_Date}/UserID/{$UserID}/'"/>
    </eq>
    <volist name="fee_s7" id="tt" key="ti">
    <lt name="ti" value="10">
    <eq name="ry" value="$ti">
    <span class="us_btn">{$tt}</span>
    <else/>
    <input type="button" name="action" value="{$tt}" class="button_text" onclick="window.location='__URL__/adminmoneyflows/tp/{$ti}/S_Date/{$S_Date}/E_Date/{$E_Date}/UserID/{$UserID}/'">
    </eq>
    </lt>
    </volist>
    </td>
    </tr>
</table>
<table width="100%" cellpadding=3 cellspacing="1" id="tb1" bgcolor="#b9c8d0" class="table table-borded table-striped">
  <tr align="center" class="content_td">
    <th nowrap >进出账会员</th>
    <th nowrap >金额操作会员</th>
    <th nowrap ><span>金额1</span></th>
    <th nowrap ><span>金额2</span></th>
    <th nowrap ><span>时间</span></th>
    <th nowrap ><span>备注</span></th>
  </tr>
  <volist name="list" id="vo">
  <tr class="content_td">
    <td >{$vo['user_id']}</td>
    <td >{$vo['produce_userid']}</td>
    <td ><span class="STYLE1">{$vo['money']}</span></td>
    <td ><span class="STYLE1">{$vo['in_money']}</span></td>
    <td >{$vo.time|date='Y-m-d H:i:s',###}</td>
    <td>{$vo.bz}</td>
  </tr>
</volist>
</table>
<table width="600" align="center">
  <tr class="content_td">
    <td colspan="5" ><div align="center">{$page}</div></td>
    </tr>
</table>
</div>
<include file="Public:xyFoot" />
</body>
</html>
<script>new TableSorter("tb1");</script>
