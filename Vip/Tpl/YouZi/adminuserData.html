<include file="Public:xyHead" />
  <!-- Begin page content -->
  <div class="container">
  <div class="row">
	  <div class="col-xs-12">
	      <h4>
	      <a href="__APP__/YouZi/adminMenber" class="glyphicon glyphicon-chevron-left bg-info" style="font-size: 16px;"></a>
	      后台个人资料修改
	      </h4>
	   </div>
   </div>
	<div class="row">
		<div class="col-xs-12">
			<form class="form-horizontal" action="__URL__/adminuserDataSave"  id="form1" method="post">
				<!-- #section:elements.form -->
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >团队业绩：</label>
					<div class="col-sm-9">
						<input name="team_money_sum" type="text" value="{$team_money_sum}" class="col-xs-12 col-sm-5"   readonly/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label no-padding-right" >所属报单中心：</label>
					<div class="col-sm-9">
						<input name="shop_id" type="text" value="{$vo['bk5']}" class="col-xs-12 col-sm-5"   readonly/>
					</div>
				</div>
				<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >推荐会员编号：</label>
				<div class="col-sm-9">
					<input name="ReName" type="text" value="{$vo['re_name']}" class="col-xs-12 col-sm-5"   readonly/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >节点人编号：</label>
				<div class="col-sm-9">
					<input name="father" type="text" value="{$vo['father_name']}" class="col-xs-12 col-sm-5"   readonly/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >{$User_namex}：</label>
				<div class="col-sm-9">
					<input name="UserID" type="text" value="{$vo['user_id']}" class="col-xs-12 col-sm-5"   readonly/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >一级密码：</label>
				<div class="col-sm-9">
					<input name="pwd1" type="text" value="{$vo['pwd1']}" class="col-xs-12 col-sm-5"  maxlength="16"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >二级密码：</label>
				<div class="col-sm-9">
					<input name="pwd2" type="text" value="{$vo['pwd2']}" class="col-xs-12 col-sm-5"  maxlength="16"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >开户银行：</label>
				<div class="col-sm-9">
		            <select name="bank" id="bank" class="col-xs-12 col-sm-5" >
						<volist name='bank' id='voo'>
							<eq name='bank[$key]' value="$b_bank['bank']">
							<option value="{$bank[$key]}" selected="selected" class="col-xs-offset-0" >{$bank[$key]}</option>
							<else />
							<option value="{$bank[$key]}">{$bank[$key]}</option>
							</eq>
						</volist>
					</select>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >银行卡号：</label>
				
				<div class="col-sm-9">
					<input name="bankcard_number" type="text" value="{$vo['bankcard_number']}" class="col-xs-12 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >开户姓名：</label>
				<div class="col-sm-9">
					<input name="user_name" type="text" value="{$vo['user_name']}" class="col-xs-12 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >开户省份：</label>
				<div class="col-sm-9">
					<input name="bank_province" type="text" value="{$vo['bank_province']}" class="col-xs-12 col-sm-5"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >开户城市：</label>
				<div class="col-sm-9">
					<input name="bank_city" type="text" value="{$vo['bank_city']}" class="col-xs-12 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >详细开户地址：</label>
				<div class="col-sm-9">
					<input name="bank_address" type="text" value="{$vo['bank_address']}" class="col-xs-12 col-sm-5"/>
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >身份证号：</label>
				<div class="col-sm-9">
					<input name="user_code" type="text" value="{$vo['user_code']}" class="col-xs-12 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >联系电话：</label>
				<div class="col-sm-9">
					<input name="tel" type="text" id="tel" value="{$vo['tel']}" class="col-xs-12 col-sm-5" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >现金币：</label>
				<div class="col-sm-9">
					<input name="cash" type="text" id="cash" value="{$vo['cash']}" class="col-xs-12 col-sm-5"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >积分币：</label>
				<div class="col-sm-9">
					<input name="point" type="text" id="point" value="{$vo['point']}" class="col-xs-12 col-sm-5"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >服务中心名：</label>
				<div class="col-sm-9">
					<input name="agency_name" type="text" id="agency_name" value="{$vo['agency_name']}" class="col-xs-12 col-sm-5"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >服务中心地址：</label>
				<div class="col-sm-9">
					<input name="agency_address" type="text" id="agency_address" value="{$vo['agency_address']}" class="col-xs-12 col-sm-5"  />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-3 control-label no-padding-right" >服务中心库存：</label>
				<div class="col-sm-9">
					<input name="agency_count" type="text" id="agency_count" value="{$vo['agency_count']}" class="col-xs-12 col-sm-5"  />
				</div>
			</div>
        	<input type="hidden" name="ID" value="{$vo['id']}" >
			<div class="form-group">
				<div class="col-md-offset-3 col-md-9">
					<button class="btn btn-info" type="submit">
						<i class="ace-icon fa fa-check bigger-110"></i>
						修改
					</button>
					&nbsp; &nbsp; &nbsp;
					<button class="btn" type="reset">
						<i class="ace-icon fa fa-undo bigger-110"></i>
						重置
					</button>
				</div>
			</div>
			</form>
		</div>
	</div>
  </div>
</div>
<include file="Public:xyFoot" />
</body>
