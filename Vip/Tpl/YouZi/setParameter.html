<include file="Public:header" />
<div class="ncenter_box">
	<div class="accounttitle">
		<h1>参数设置</h1>
	</div>
	<form method='post' id="myform" action="__URL__/setParameterSave">
		<table width="100%" cellpadding=3 cellspacing=0 border=0 id="tb1"
			class="tab4">
			<tr class="content_td">
				<td width="15%">&nbsp;</td>
				<td width="85%">&nbsp;</td>
			</tr>
			<tr>
				<td align="right">级别：</td>
				<td class="center"><input name="s5" type="text" id="s5"
					value="{$fee_s5}" size="50" maxlength="80" /> 用|分割</td>
			</tr>
			<tr>
				<td align="right">投资金额：</td>
				<td class="center"><input name="s1" type="text" id="s1"
					value="{$fee_s1}" size="50" maxlength="80" />元</td>
			</tr>
			<tr>
				<td align="right">直推奖：</td>
				<td class="center">
           			<input name="s6" type="text" id="s6"
					value="{$fee_s6}" size="20" maxlength="50" />元
				</td>
			</tr>
			<tr>
				<td align="right">见点奖：</td>
				<td class="center">
					<input name="s7" type="text" id="s7" value="{$fee_s7}" size="20" maxlength="80" />元 
					<br>
					<input name="s15" type="text" id="s15" value="{$fee_s15}" size="20" maxlength="80" />层数</td>
			</tr>
			<tr>
				<td align="right">报单奖：</td>
				<td class="center"><input name="s8" type="text" id="s8" value="{$fee_s8}" size="8" maxlength="80" />元</td>
			</tr>
			<tr>
				<td align="right">资金分类：</td>
				<td class="center"><input name="s18" type="text" id="s18" value="{$fee_s18}" size="100" maxlength="100" />用| 分割</td>
			</tr>
			<tr>
				<td align="right">充值账户：</td>
				<td class="center"><input name="s16" type="text" id="s16" value="{$fee_s16}" size="40" maxlength="80" /></td>
			</tr>
			<tr>
				<td align="right">众筹基金：</td>
				<td class="center"><input name="s17" type="text" id="s17" value="{$fee_s17}" size="8" maxlength="80" />百分比</td>
			</tr>
			<tr>
				<td align="right">最低提现额度：</td>
				<td class="center"><input name="s9" type="text" id="s9" value="{$fee_s9}" size="8" maxlength="12" /></td>
			</tr>
			<tr>
				<td align="right">提现手续费：</td>
				<td class="center"><input name="s3" type="text" id="s3" value="{$fee_s3}" size="8" maxlength="12" /> 百分比</td>
			</tr>
			<tr>
				<td align="right">关闭网站提示：</td>
				<td><textarea name="s4" cols="60" rows="5" id="s4">{$fee_s4}</textarea>
					（200字内）</td>
			</tr>
			<tr>
				<td align="right">开户银行：</td>
				<td>
					<span class="tLeft">
						<textarea name="s10" cols="60" rows="5" id="s10">{$fee_s10}</textarea> 每家银行间用|分割
					</span>
				</td>
			</tr>
			<tr>
				<td align="right">汇款信息：</td>
				<td>
					<span class="tLeft">
						<textarea name="s19" cols="60" rows="5" id="s19">{$fee_s19}</textarea>
					</span>
				</td>
			</tr>
			<tr>
				<td align="right">会员注册成功信息：</td>
				<td>
					<span class="tLeft">
						<textarea name="s11" cols="60" rows="5" id="s11">{$fee_s11}</textarea>
					</span>
				</td>
			</tr>
			<tr>
				<td colspan="3" style="height: 5px;"><hr></td>
			</tr>
			<tr>
				<td align="right">&nbsp;</td>
				<td class="center">&nbsp;</td>
			</tr>
			<tr>
				<td></td>
				<td class="center">
					<input type="submit" value="修改" class="button_text">
					<input type="reset" value="还原"class="button_text">
				</td>
			</tr>
		</table>
	</form>
</div>
</body>
</html>
