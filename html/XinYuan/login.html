<!DOCTYPE html>
<html lang="en">

<head>

            <div class="logo span4">
                <h3 class="blue">车壹号.</h3>

        <div class="iphone span5">

                <input type="text" id="password" name="password" placeholder="请输入登录密码..." maxlength="16">
                <button type="button">点击登陆</button>
                <button type="button">忘记密码</button>
                <button type="button">免费注册</button>
            </form>
        </div>
